<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>개발팀 이력서</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        nav li a:hover {
            background-color: #ddd;
            color: #333;
        }

        article {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        h3 {
            color: #555;
        }

        p {
            color: #777;
        }

        footer {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>이력서</h1>
        <h2>[임성현]</h2>
        <h3>[010-1111-2222]</h3>
    </header>

    <nav>
        <ul>
            <li><a href="#profile">프로필</a></li>
            <li><a href="#education">학력</a></li>
            <li><a href="#experience">경력</a></li>
            <li><a href="#skills">기술</a></li>
        </ul>
    </nav>

    <article>
        <section id="profile">
            <h2>프로필</h2>
            <p>[안녕하세요 임성현입니다.]</p>
        </section>

        <section id="education">
            <h2>학력</h2>
            <ul>
                <li>
                    <h3>[학교명] [화장품과학] [학사] [2022-02-15]</h3>
                    <p>[화장품 생명과학부] [화장품 과학 트랙 졸] [학사]</p>
                </li>
            </ul>
        </section>

        <section id="experience">
            <h2>경력</h2>
            <ul>
                <li>
                    <h3>[회사명] [직책] [근무 기간] [주요 업무]</h3>
                    <p>[경력 내용]</p>
                </li>
            </ul>
        </section>

        <section id="skills">
            <h2>기술</h2>
            <ul>
                <li>
                    <h3>[기술명] [숙련도]</h3>
                </li>
            </ul>
        </section>
    </article>

    <footer>
        <p><a href="https://github.com/dhkdtld37/dhkdtld37.github.io" target="_blank">이력서 보러가기</a> @ [2024]</p>
    </footer>
</body>
</html>
